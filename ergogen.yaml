units:
  lshift: 2.25
  lshift_bind: ((U * lshift) - U)/2
  caps: 1.75
  caps_bind: ((U * caps) - U)/2
  tab: 1.5
  tab_bind: ((U * tab) - U)/2
  rshift: 1.75
  rshift_bind: ((U * rshift) - U)/2
  enter: 2.25
  enter_bind: ((U * enter) - U)/2
  pipe: 1.5
  pipe_bind: ((U * pipe) - U)/2
  twooffset: 0.25
  bar: 3
  bar_bind: ((U * bar) - U)/2
  outlineoffset: 10
  angle: -10
  
points:
  zones:
    mods:
      key:
        asym: left
      columns:
        one:
      rows:
        lshift:
          width: lshift
          bind: [0,lshift_bind,0,lshift_bind]
        caps:
          width: caps
          bind: [0,caps_bind,0,caps_bind]
        tab:
          width: tab
          bind: [0,tab_bind,0,tab_bind]
        esc:
    modsright:
      key:
        asym: right
      columns:
        one:
      rows:
        rshift:
          width: rshift
          shift: [-((U * (rshift-lshift))) / 2, 0]
          bind: [0,rshift_bind,0,rshift_bind]
        enter:
          width: enter
          shift: [-((U * (enter-caps))) / 2, 0]
          bind: [0,enter_bind,0,enter_bind]
        pipe:
          width: pipe
          bind: [0,pipe_bind,0,pipe_bind]
        bs:
    fnright:
      anchor:
        ref: modsright_one_rshift
        shift: [-((U * rshift) + U) / 2, 0]
      key:
        asym: right
      columns:
        one:
      rows:
        one:
    firstalpha:
      anchor:
        ref: mods_one_lshift
        shift: [U, 0]
      columns:
        one:
      rows:
        one:
          shift: [lshift_bind, 0]
          bind: [15, 0]
        two:
          shift: [((U * caps) - U) / 2, 0]
        three:
          shift: [((U * tab) - U) / 2, 0]
        four:
    two:
      anchor:
        ref: firstalpha_one_four
        shift: [U, (U * twooffset)]
      columns:
        one:
      rows:
        one:
          bind: [0,0,55,0]
    alphacluster:
      anchor:
        ref: firstalpha_one_two
        shift: [U, -(U * 0.5)]
      columns:
        one:
        two:
        three:
        four:
      rows:
        one:
          shift: [U * 0.3, 0]
        two:
          shift: [-(U * 0.15), 0]
        three:
          shift: [-(U * 0.5), 0]
        four:
          bind: [0,0,0,5]
      rotate: angle
    bars:
      anchor:
        ref: alphacluster_four_one
        shift: [-U, -U]
      columns:
        one:
      rows:
        one:
          width: bar
          bind: [bar_bind,0]
  mirror:
    ref: mods_one_lshift
    distance: 275
outlines:
  exports:
    key_outline:
      main:
        type: keys
        side: both
        size: U
    case_outline:
      left:
        type: polygon
        points:
          - ref: mods_one_esc
            shift: [-(U/2)-outlineoffset, (U*0.75)+outlineoffset]
          - ref: mods_one_lshift
            shift: [-((lshift*U)/2)-outlineoffset, -(U/2)-outlineoffset]
          - ref: bars_one_one
            shift: [-(U*2.25)-outlineoffset, -(U/2)-outlineoffset]
          - ref: bars_one_one
            shift: [(U*1.5)+outlineoffset, -(U/2)-outlineoffset]
          - ref: bars_one_one
            shift: [(U*1.5)+outlineoffset, (U*1.5)+outlineoffset]
          - ref: alphacluster_four_four
            shift: [(U*0.5)+outlineoffset, (U*0.5)+outlineoffset]
          - ref: two_one_one
            shift: [(U*0.5)+outlineoffset, (U*0.5)+outlineoffset]
      right:
        type: polygon
        points:
          - ref: mirror_modsright_one_bs
            shift: [-(U/2)-outlineoffset, (U*0.75)+outlineoffset]
          - ref: mirror_fnright_one_one
            shift: [-(U/2)-outlineoffset, -(U/2)-outlineoffset]
          - ref: mirror_bars_one_one
            shift: [-(U*2.25)-outlineoffset, -(U/2)-outlineoffset]
          - ref: mirror_bars_one_one
            shift: [(U*1.5)+outlineoffset, -(U/2)-outlineoffset]
          - ref: mirror_bars_one_one
            shift: [(U*1.5)+outlineoffset, (U*1.5)+outlineoffset]
          - ref: mirror_alphacluster_four_four
            shift: [(U*0.5)+outlineoffset, (U*0.5)+outlineoffset]
          - ref: mirror_two_one_one
            shift: [(U*0.5)+outlineoffset, (U*0.5)+outlineoffset]
    case:
      - +key_outline
      - ^case_outline